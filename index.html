<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script src="js/application.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/custom.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h3>Shopping List</h3>
        </div>
        <div class="col-12">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Item</th>
                <th scope="col">Price</th>
                <th scope="col">Amount</th>
                <th scope="col">Subtotal</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">Apple</th>
                <td class="cost">5</td>
                <td class="amount">3</td>
                <td class="subTotal">0</td>
                <td><button type="button" class="btn rmv">Remove</button></td>
              </tr>
              <tr>
                <th scope="row">Grapes</th>
                <td class="cost">7</td>
                <td class="amount">2</td>
                <td class="subTotal">0</td>
                <td><button type="button" class="btn rmv">Remove</button></td>
              </tr>
              <tr>
                <th scope="row">Icecream</th>
                <td class="cost">9</td>
                <td class="amount">4</td>
                <td class="subTotal">0</td>
                <td><button type="button" class="btn rmv">Remove</button></td>
              </tr>
            </tbody>
          </table>
        </div>
        <form class="col-12">
          <input type="text" class="item" placeholder="Item" />
          <input type="number" class="price" placeholder="Price" />
          <input type="number" class="quant" placeholder="Amount" />
          <button type="button" class="btn">Add</button>
        </form>
        <div calss="col-12">
          <h4>Total Price: <span class="total">0</span></h4>
        </div>
      </div>
    </div>
  </body>
</html>
